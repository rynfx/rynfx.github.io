<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Ink and Alchemy</title>
        <meta name="description" content="Art and Design">
        <link href='http://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'>
    </head>
    <style>
        body{
            margin-top:0;
            font-family: 'Raleway', sans-serif;
        }
        a, a:visited{
            text-decoration: none;
            color:inherit;
        }
        a:hover{
            color: #777;
        }
        #logo{
            background-image: url(images/logo-clean.svg);
            background-repeat: no-repeat;
            width:250px;
            height:250px;
            margin: 0 auto;
        }
        #tagline{
            text-align: center;
        }
        #header {
            margin-top: 2em;
            width:100%;
            font-size:1.5em;
            background-color:#f6f6fc;
            box-shadow:  10px 10px 20px rgba(0,0,0,0.2);
        }
        #banner{
            width:100%;
        }
        .h_option{
            width:100%;
            float:left;
            text-align:center;
        }
        #photoGroup{
            width:100%
        }
        #photoGroup a {
            display:block;
            height:100%;
            width:100%; 
        }
        #photo01{
            margin: 5em auto;
            width: 200px;
            height: 200px;
            background-image: url(images/button-can-1x.jpg);
            background-repeat: no-repeat;
        }
        #photo02{
            margin: 5em auto;
            width: 200px;
            height: 200px;
            background-image: url(images/button-dog-1x.jpg);
            background-repeat: no-repeat;
        }
        #photo03{
            margin: 5em auto;
            width: 200px;
            height: 200px;
            background-image: url(images/button-spider-1x.jpg);
            background-repeat: no-repeat;
        }
        #photo04{
            margin: 5em auto;
            width: 200px;
            height: 200px;
            background-image: url(images/button-turtle-1x.jpg);
            background-repeat: no-repeat;
        }
        #photo05{
            margin: 5em auto;
            width: 200px;
            height: 200px;
            background-image: url(images/button-waterscape-1x.jpg);
            background-repeat: no-repeat;
        }
        .cb{
            clear:both;
        }
        #quote{
            padding:4   em 2em 2em 2em;
            text-align: center;
            color:#555;
        }
    </style>
<body>
    <div id="logo">
       &nbsp;
    </div>
    <div id="tagline">
        <p>a creative company</p>
    </div>
    <div id="header">
        <div class="h_option"><p><a alt="Photography at 500px" href="http://500px.com/sincerelythefox">Photography</a></p></div>
        <div class="cb"></div>
    </div>
    <div id="photoGroup">
        <div id="photo01">
            <a href="http://500px.com/photo/69054897/arcing-ai-01-by-ryan-fox?from=user_library">&nbsp;</a>
        </div>
        <div id="photo02">
            <a href="http://500px.com/photo/78006433/black-dog-by-ryan-fox?from=user_library">&nbsp;</a>
        </div>
        <div id="photo03">
            <a href="http://500px.com/photo/77858977/mother-with-children-by-ryan-fox?from=user_library">&nbsp;</a>
        </div>
        <div id="photo04">
            <a href="http://500px.com/photo/68934795/black-and-green-by-ryan-fox?from=user_library">&nbsp;</a>
        </div>
        <div id="photo05">
            <a href="http://500px.com/photo/70737727/looking-for-avalon-by-ryan-fox?from=user_library">&nbsp;</a>
        </div>  
    </div>
    
    <div id="quote">
        <p>“And so it goes...” 
― Kurt Vonnegut: Slaughterhouse-Five</p>
    </div>
    
<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
    $.ajax({
        type: "GET",
        url: "quotes.txt",
        dataType: "text",
        success: function(data) {
                                var parseRows = data.split("\n")
                                var countRows = parseRows.length;
                                var min = 0;
                                var randRec = Math.floor(Math.random()*(countRows-min)+min);
                                var quote = parseRows[randRec].split('","');
                                $("#quote").html("<p>"+quote[0] + " - " +quote[1]+"</p>")   ;
                                }
     });
});

</script>
</body>
</html>
